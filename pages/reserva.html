    <main>
        <!--Title Reserva-->
        <section class="title container text-center" data-aos="fade-up">
            <article class="row">
                <div class="col-12">
                    <h1>Formulario de Reserva</h1>
                </div>
            </article>
        </section>
        <!--Form Reserva-->
        <section class="reserva container" data-aos="fade-up">
            <article class="row">
                <div class="col-12">
                    <form class="formulario">
                        <div class="col-12 text-start">
                            <h2>Tu Reservacion</h2>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="input" id="name" placeholder="Tu nombre">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="input" id="email" placeholder="ejemplo@mail.com">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="tel" class="input" id="telefono" placeholder="Tu telefono">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">cantidad de personas?</p>
                                <select class="input" aria-label="Default select example">
                                    <option selected>1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <label class="form-label" for="date">Fecha</label>
                                <input class="input" type="date" id="date" name="date">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <label class="form-label" for="time">Hora:</label>
                                <input class="input" type="time" id="time" name="time">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">Tipo de Mesa?</p>
                                <select class="input" aria-label="Default select example">
                                    <option selected>adentro</option>
                                    <option value="1">afuera</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">Alguna preferencia?</p>
                                <select class="input" aria-label="Default select example">
                                    <option selected>No</option>
                                    <option value="1">Si</option>>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textarea" class="form-label">Diganos cual?</label>
                                <textarea class="input text-area" id="textarea" placeholder="Tu mensaje aca"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn-principal">Enviar</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
