    <main>
        <!--Title Reserva-->
        <section class="title container text-center" data-aos="fade-up">
            <article class="row">
                <div class="col-12">
                    <h1 class="title__text m-5 py-3 px-5">Formulario de Reserva</h1>
                </div>
            </article>
        </section>
        <!--Form Reserva-->
        <section class="form container" data-aos="fade-up">
            <article class="row">
                <div class="col-12">
                    <form class="form__card p-4">
                        <div class="col-12 text-start">
                            <h4 class="fs-4">Tu Reservacion</h4>
                            <hr>
                        </div>
                        <div class="row">
                            <div class="col-12 col-md-6 mb-3">
                                <label for="name" class="form-label">Nombre</label>
                                <input type="text" class="form-control" id="name" placeholder="Tu nombre">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="ejemplo@mail.com">
                            </div>
                            <div class="col-12 col-md-6 mb-3">
                                <label for="telefono" class="form-label">Telefono</label>
                                <input type="tel" class="form-control" id="telefono" placeholder="Tu telefono">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">cantidad de personas?</p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>1</option>
                                    <option value="1">2</option>
                                    <option value="2">3</option>
                                    <option value="3">4</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <label class="form-label" for="date">Fecha</label>
                                <input class="form-control" type="date" id="date" name="date">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <label class="form-label" for="time">Hora:</label>
                                <input class="form-control" type="time" id="time" name="time">
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">Tipo de Mesa?</p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>adentro</option>
                                    <option value="1">afuera</option>
                                </select>
                            </div>
                            <div class="col-12 col-md-6 mb-2">
                                <p class="form-label">Alguna preferencia?</p>
                                <select class="form-select" aria-label="Default select example">
                                    <option selected>No</option>
                                    <option value="1">Si</option>>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="textarea" class="form-label">Diganos cual?</label>
                                <textarea class="form-control text-area" id="textarea" placeholder="Tu mensaje aca"
                                    rows="3"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Enviar</button>
                    </form>
                </div>
            </article>
        </section>
    </main>
